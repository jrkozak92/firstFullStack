<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        *{
            margin:0;
            padding:0;
        }

        body{
            background-image:url('/src/assets/IMG_0571.JPG');
            background-repeat: no-repeat;
            background-size: cover;
            display:grid;
            grid-template-rows: auto 33% auto;
            grid-template-areas:
                'top'
                'main'
                'bottom';
        }

        .welcome{
            grid-area:top;
            color:white;
            text-shadow:1px 1px black, -1px 1px black, 1px -1px black, -1px -1px black;
            font-family: 'Roboto', sans-serif;
            font-weight:bold;
            font-size:4vw;
            text-align:center;
            width:100%;
            height:100%;
            margin:auto;
        }

        .entry{
            grid-area:bottom;
            color:white;
            text-shadow:1px 1px black, -1px 1px black, 1px -1px black, -1px -1px black;
            font-family: 'Roboto', sans-serif;
            font-weight:bold;
            font-size:4vw;
            text-align:center;
            text-decoration:underline;
            margin:auto;
            vertical-align:middle;
        }

        .blurb{
            grid-area:main;
            font-family: 'Roboto', sans-serif;
            font-size:2vw;
            text-align:center;
            padding:20px;
            max-width:70vw;
            border:1px solid white;
            border-radius:5px;
            margin:auto;
            background-color:rgba(235,235,235,.7);
        }

        @media screen and (max-width:680px) {
            .blurb{
                max-width:90vw;
            }
        }
    </style>
</head>
<body>
    <div class="welcome">
        <h1>
            Welcome!
        </h1>
        <p class="blurb">
            Joey Kozak is the sole contributor on all content and projects found on this website. It is meant to serve as a work-in-progress portfolio of full stack applications leveraging a variety of technologies.
        </p>
        <a class="entry" href="./public/index.html">
            <h2>
                Come on in!
            </h2>
        </a>
    </div>
</body>
